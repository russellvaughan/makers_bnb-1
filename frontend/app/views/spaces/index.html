<h3> Space Details: </h3>

<div ng-repeat="space in spaces">
	<a id="{{space.name}}" href="#/views/spaces/{{space.id}}">  
		<p> ID: {{space.id}} Name: {{space.name}}</a>
		<p> Description: {{space.description}} Price:{{space.price}}</p>
	</div>
	<a id='create_space'href='#/views/forms'>Create Space</a>
